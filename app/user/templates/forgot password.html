{% extends "general layout.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form style.css') }}">
{% endblock %}

{% block title %}工导项目注册{% endblock %}

{% block content %}
  <img class="wave" src="{{ url_for('static', filename='resources/form - wave.png') }}">
  <div class="container">
    <div class="img">
      <img src="{{ url_for('static', filename='resources/form - bg.png') }}">
    </div>

    <div class="login-content">
      <!-- Main form, remember to add action and token -->
      <form method="post">
        {{ form.hidden_tag() }}
        <!-- Change this according to the form type -->
        <img src="{{ url_for('static', filename='resources/form - search.png') }}">
        <h2 class="title">找回密码</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>邮箱</h5>
            {{ form.email(class_="input") }}
          </div>
        </div>

        <!-- Utility button -->
        <div class="utility">
          <a href="{{ url_for('user.login') }}">已经注册?</a>
          <a href="{{ url_for('user.register') }}">还没注册?</a>
        </div>
        {{ form.submit(class_="form-btn", value="重置密码") }}
      </form>
    </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='scripts/form script.js') }}"></script>
{% endblock %}
