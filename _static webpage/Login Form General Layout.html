<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style/main.css" />
	<link rel="stylesheet" type="text/css" href="style/form style.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		rel="shortcut icon"
		href="sources/SJTU.ico"
		type="image/x-icon"
	/>
	<title>工导项目操作界面</title>
</head>

<body>
	<img class="wave" src="sources/form - wave.png">

	<div class="container">
		<div class="img">
			<img src="sources/form - bg.png">
		</div>

		<div class="login-content">
			<!-- Main form, remember to add action and token -->
			<form>
				<!-- Change this according to the form type -->
				<img src="sources/form - avatar.png">
				<h2 class="title">欢迎登入</h2>
				<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>用户名</h5>
							<input type="text" class="input">
						</div>
				</div>

				<div class="input-div pass">
						<div class="i"> 
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>用户密码</h5>
							<input type="password" class="input">
						</div>
				</div>

				<!-- Utility button -->
				<div class="utility">
					<a href="#">没有账户?</a>
					<a href="#">忘记密码?</a>
				</div>
				<input type="submit" class="form-btn" value="登入">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="scripts/form script.js"></script>
</body>
</html>
