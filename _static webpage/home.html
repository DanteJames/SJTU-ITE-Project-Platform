<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf401d2f01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="shortcut icon"
      href="sources/SJTU.ico"
      type="image/x-icon"
    />
    <title>工导项目展示</title>
  </head>

  <body>
    <div class="main-layout">
      <div class="navbar">
        <img src="sources/SJTU LOGO.png" alt="LOGO" class="main-logo">
        <button type="button" class="btn-border gen-hover">提交作品</button>
      </div>

      <div class="content">
        <small>工导作品集合</small>
        <h1>见识<br>无穷无尽的灵感</h1>
        <button type="button" class="btn-border gen-hover">我想看作品</button>
      </div>

      <div class="side-bar">
        <img src="sources/menu.png" alt="menu" class="menu-btn">

        <div class="social-links">
            <img src="sources/fb.png" alt="facebook">
            <img src="sources/ig.png" alt="instagram">
            <img src="sources/tw.png" alt="twitter">
        </div>
        <div class="other-links">
          <img src="sources/info.png" alt="info">
          <img src="sources/share.png" alt="share">
      </div>
      </div>

      <div class="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
        <img src="sources/bubble.png" alt="bubbles">
      </div>
    </div>
  </body>
</html>
