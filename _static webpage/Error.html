<!DOCTYPE html>

    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/404.css"/>
    <link rel="shortcut icon" href="sources/SJTU.ico" type="image/x-icon"/>

</head>

<body>
<!-- Header ---------------------------------------------------------------------------------->

        <form method="post" class="search-form">

            <input name="searchbar" id="searchbar" type="text" class="search-box" placeholder="输入关键字">

    <div class="main-header-right">
        <a href="#" class="main-square-btn">提交作品</a>
        <div class="horizontal-divider"></div>
        <a href="#" class="main-square-sub">登入</a>
        <!-- change between danger and main -->
        <a href="#" class="main-square-btn main">加入我们</a>
    </div>
</header>

<!-- Main Area ------------------------------------------------------------ -->
<div class="full-screen">
    <div class='container'>
        <span class="error-num">5</span>
        <div class='eye'></div>
        <div class='eye'></div>

        <p class="sub-text">发生了什么？？我们正在努力的寻找问题的根源</p>
        <a class="btn-border">回到主页</a>
    </div>
</div>

<!-- footer -------------------------------------------------------------------------------------------- -->

        <div class="footer-info">
            <div class="footer-info-left">

                    <li class="footer-list-item"><a href="#"> 关于我们</a></li>

                </div>
            </div>
        </div>
    </div>
</footer>

<script>
    function getOffset(element)
    {
        if (!element.getClientRects().length)
        {
            return { top: 0, left: 0 };
        }

        let rect = element.getBoundingClientRect();
        let win = element.ownerDocument.defaultView;
        return (
            {
                top: rect.top + win.pageYOffset,
                left: rect.left + win.pageXOffset
            });
    }

    document.addEventListener("mousemove", animateEye);
    function animateEye(event) {
        document.querySelectorAll(".eye").forEach(function (eye) {
                let x = (getOffset(eye).left) + (eye.clientWidth / 2);
                let y = (getOffset(eye).top) + (eye.clientHeight / 2);
                let rad = Math.atan2(event.pageX - x, event.pageY - y);
                let rot = (rad * (180 / Math.PI) * -1) + 180;
                eye.style.transform = `rotate(${rot}deg)`
            }
        );
    }
</script>
</body>
</html>
